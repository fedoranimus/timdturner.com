<template>
    <require from="./subtitles.css"></require>
    <span class="subtitle" repeat.for="subtitle of subtitles">
        <span class="subtitle-name" class.bind="subtitle.isComingSoon ? 'subtitle-name-coming-soon' : ''">${subtitle.name}</span>
        <span if.bind="subtitle.isComingSoon" class="subtitle-coming-soon">Coming Soon</span>
    </span>
</template>
